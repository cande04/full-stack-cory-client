<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

      <h2 id="message"></h2>

      <h2>Sign Up</h2>
      <form id='sign-up'>
        <input type="email" name="credentials[email]" placeholder="Enter your email">
        <input type="password" name="credentials[password]" placeholder="Enter your password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm your password">
        <input type="submit" value="Sign Up">
      </form>

      <h2>Sign In</h2>
      <form id='sign-in'>
        <input type="email" name="credentials[email]" placeholder="Enter your email">
        <input type="password" name="credentials[password]" placeholder="Enter your password">
        <input type="submit" value="Sign In">
      </form>

      <h2>Change Password</h2>
      <form id='update-password'>
        <input type="password" name="passwords[old]" placeholder="Enter old password">
        <input type="password" name="passwords[new]" placeholder="Enter new password">
        <input type="submit" value="Change Password">
      </form>

      <h2>Sign Out</h2>
      <form id='sign-out'>
        <input type="submit" value="Sign Out">
      </form>

      <h2>Get All</h2>
    <form id='restaurants-index'>
      <input type="submit" value="Get all">
    </form>

    <h2>Get a Restaurant</h2>
    <form id='restaurant-show'>
      <input type="text" name="restaurant[id]" placeholder="Restaurant ID">
      <input type="submit" value="Get a Restaurant">
    </form>

    </body>
</html>
