        <h2 id="signin-success"></h2>

      <div class="collapse" id="showRestaurant">
        <div class="bg-dark p-4">
          <form id='restaurant-show'>
            <input type="text" name="restaurant[id]" placeholder="Restaurant ID">
            <input type="submit" class="btn btn-outline-light" value="Find a Restaurant">
          </form>
        </div>
      </div>

        <div class="container">

          <div class="modal fade" id="SignInWindow">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                  <h3 class="modal-title">Sign In</h3>
                  <button type="button" class="close justify-content-end" data-dismiss="modal">&times;</button>
                </div>
                <!-- body -->
                <div class="modal-header">
                  <form role="form" id="signin">
                    <div class="form-group">
                      <input type="email" name="credentials[email]" class="form-control" placeholder="Email"/>
                      <input type="password" name="credentials[password]" class="form-control" placeholder="Password" />
                      <input type="submit" value="Sign In" id="signin-submit" class="btn btn-outline-dark waves-effect ml-auto">
                    </div>
                  </form>
                </div>
                <!-- footer -->

              </div>
            </div>
          </div>

        </div>

        <div class="modal fade" id="SignUpWindow">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- header -->
              <div class="modal-header">
                <h3 class="modal-title">Sign Up</h3>
                <button type="button" class="close justify-content-end" data-dismiss="modal">&times;</button>
              </div>
              <!-- body -->
              <div class="modal-header">
                <form role="form" id="signup">
                  <div class="form-group">
                    <input type="email" name="credentials[email]" class="form-control" placeholder="Email"/>
                    <input type="password" name="credentials[password]" class="form-control" placeholder="Password" />
                    <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password" />
                    <input type="submit" value="Sign Up" id="signup-submit" class="btn btn-outline-dark waves-effect ml-auto">
                  </div>
                </form>
              </div>
              <!-- footer -->


            </div>
          </div>
        </div>

                <div class="jumbotron text-center">
                  <div class="jumbtron-messaging">
                  <h1 class="display-4">Always Hungry</h1>
                  <p class="lead">An app for tracking your favorite restaurants and eats</p>
                  <hr class="my-4">
                  <p id="sign-in-message"></p>
                  <p class="lead">
                    <div class="text-center">
                      <button class="btn btn-outline-dark btn-lg waves-effect ml-auto signup-button" data-toggle="modal" data-target="#SignUpWindow">Sign up to get started!</button>
                      <button class="btn btn-outline-dark btn-lg waves-effect ml-auto signin-button" data-toggle="modal" data-target="#SignInWindow">Sign In</button>
                    </div>
                  </p>
                </div>
                </div>
