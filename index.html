<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

      <h2 id="message"></h2>

      <h2>Sign Up</h2>
      <form id='sign-up'>
        <input type="email" name="credentials[email]" placeholder="Enter your email">
        <input type="password" name="credentials[password]" placeholder="Enter your password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm your password">
        <input type="submit" value="Sign Up">
      </form>

      <h2>Sign In</h2>
      <form id='sign-in'>
        <input type="email" name="credentials[email]" placeholder="Enter your email">
        <input type="password" name="credentials[password]" placeholder="Enter your password">
        <input type="submit" value="Sign In">
      </form>

      <h2>Change Password</h2>
      <form id='update-password'>
        <input type="password" name="passwords[old]" placeholder="Enter old password">
        <input type="password" name="passwords[new]" placeholder="Enter new password">
        <input type="submit" value="Change Password">
      </form>

      <h2>Sign Out</h2>
      <form id='sign-out'>
        <input type="submit" value="Sign Out">
      </form>

      <h2>Get All</h2>
    <form id='restaurants-index'>
      <input type="submit" value="Get all">
    </form>

    <h2>Get a Restaurant</h2>
    <form id='restaurant-show'>
      <input type="text" name="restaurant[id]" placeholder="Restaurant ID">
      <input type="submit" value="Get a Restaurant">
    </form>

    <h2>Add a Restaurant</h2>
    <form id='restaurant-create'>
      <input type="text" name="restaurant[name]" placeholder="Where did you eat?">
      <input type="text" name="restaurant[city]" placeholder="What city?">
      <input type="submit" value="Add a Restaurant">
    </form>

    <main>
      <div id="content" class="content"></div>
    </main>

    <div class="modal in delete-modal" style="display: hidden;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Are you sure?</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete?</p>
            <div class="row">
                <div class="col-12-xs text-center">
                    <button class="btn btn-success btn-md yes-delete">Yes</button>
                    <button class="btn btn-danger btn-md no-delete">No</button>
                </div>
            </div>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal in deleteFood-modal" style="display: hidden;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Are you sure?</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this dish?</p>
            <div class="row">
                <div class="col-12-xs text-center">
                    <button class="btn btn-success btn-md yesDelete-food">Yes</button>
                    <button class="btn btn-danger btn-md noDelete-food">No</button>
                </div>
            </div>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    </body>
</html>
